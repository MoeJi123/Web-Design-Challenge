<body>

    <header>

                <p id="header_text" src = "https://moeji123.github.io/Web-Design-Challenge/landing_page">Latitude</p>
              </div>
              <div class="col-4">
                  <ul class="nav">
                      <li class="nav-item-dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Plots
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/temp_visualization_page">Lattitude x Temperature</a>
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/cloudiness_visualization_page">Lattitude x Cloudiness</a>
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/wind_visualization_page">Lattitude x Windspeed</a>
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/humidity_visualization_page">Lattitude x Humidity</a>
                          </div>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://moeji123.github.io/Web-Design-Challenge/comparisons_page">Comparison</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://moeji123.github.io/Web-Design-Challenge/data">Data</a>
                      </li>
                    </ul>
              </div>
            </div>
    </header>

    <div class="container">
        <p id="title">Comparison: Lattitude vs.X</p>
        <hr> 
        <p id="intro">Click any plot to get an in-depth analysis.</p>
        <div class="row">
          <div class="col">
            <p class="img_title imageContainer">vs.Max Temperature</p>
            <img id="temp-image" src="assets/LatitudexTemp.png" alt="LatitudexTemp">  
          </div>
          <div class="col">
            <p class="img_title imageContainer">vs.Humidity</p>
            <img id="cloud-image" src="assets/LatitudexCloudiness.png" alt="LatitudexTemp">
          </div>
          <!-- <div class="w-100"></div> -->
          <div class="col">
            <p class="img_title imageContainer">vs.Cloudiness</p>
            <img id="wind-image" src="assets/LatitudexWind_speed.png" alt="LatitudexTemp">
          </div>
          <div class="col">
            <p class="img_title imageContainer">vs.Wind Speed</p>
            <img id="humidity-image" src="assets/LatitudexHumidity.png" alt="LatitudexTemp">
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
