<html lang="en-us">

<head>
  <meta charset="UTF-8">

<head>
  <title>
    Latitude Analysis Dashboard - Data Page
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="data_style.css">
</head>

<body>

    <header>
      <div class="header_container">
          <div class="row justify-content-between">
              <div class="col-4">
                <p id="header_text" src = "https://moeji123.github.io/Web-Design-Challenge/landing_page">Latitude</p>
              </div>
              <div class="col-4">
                  <ul class="nav">
                      <li class="nav-item-dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Plots
                          </a>
                          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/temp_visualization_page">Lattitude x Temperature</a>
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/cloudiness_visualization_page">Lattitude x Cloudiness</a>
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/wind_visualization_page">Lattitude x Windspeed</a>
                            <a class="dropdown-item" href="https://moeji123.github.io/Web-Design-Challenge/humidity_visualization_page">Lattitude x Humidity</a>
                          </div>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://moeji123.github.io/Web-Design-Challenge/comparisons_page">Comparison</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://moeji123.github.io/Web-Design-Challenge/data">Data</a>
                      </li>
                    </ul>
              </div>
            </div>
    </header>

    <table src='Resources/cities.csv'>
    
      <thead>
        <tr><th>City_ID</th><th>City</th><th>Cloudiness</th><th>Country</th><th>Date</th><th>Humidity</th><th>Lng</th><th>Max Temp</th><th>Wind speed</th></tr>
      </thead>>

      <tbody> 
        <tr>
        <td><span datafld='City_ID'> </span></td>
        <td><span datafld='City'></span></td>
        <td><span datafld='Cloudiness'> </span></td>
        <td><span datafld='Country'> </span></td>
        <td><span datafld='Date'> </span></td>
        <td><span datafld='Humidity'></span></td>
        <td><span datafld='Lng'> </span></td>
        <td><span datafld='Max_Temp'> </span></td>
        <td><span datafld='Wind_speed'> </span></td>
        </tr>
      </tbody>

    </table>

    <object id="data">
      <param nAme="DataURL" value="cities.csv">
      <param nAme="UseHeader" value="true">
    </object>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
